<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>tables</title>
    <style>
        /* body{

        table{
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }
        td,th{
            border:1px solid brown;
            padding: 10px;
            color: blue;
        }
        tr:nth-child(even){
            background-color: rgb(177, 2, 69);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;color: rgb(0, 2, 3);">
        tables
    </h1>
<table>
    <colgroup>
        <col span="2" style="background-color: rgb(17, 15, 15);"
    </colgroup>
    <tr>
        <th>hello</th>
        <th>hola</th>
        <th>namaste</th>
        
    </tr>
    <tr>
        <td>h</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>h</td>
        <td>g</td>
        <td>h</td>
    </tr>
    <tr>
        <td>l</td>
        <td>u</td>
        <td>y</td>
        
        
    </tr>
    </table>
</body>
</html>
